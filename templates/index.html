<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Employment Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .card {
            background-color: #2a2a2a;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #34495e;
            font-weight: bold;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employment Dashboard</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>U.S. Employment Insights (2021)</h1>
        <div class="row">
            <!-- Bar Chart: Establishments -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Establishments by Size</div>
                    <div class="card-body">
                        {{ bar_estab | safe }}
                    </div>
                </div>
            </div>
            <!-- Pie Chart: Payroll by LFO -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Payroll by Legal Form</div>
                    <div class="card-body">
                        {{ pie_payroll | safe }}
                    </div>
                </div>
            </div>
            <!-- Bar Chart: Employees -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Employees by Size</div>
                    <div class="card-body">
                        {{ bar_emp | safe }}
                    </div>
                </div>
            </div>
            <!-- Pie Chart: Establishments by LFO -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Establishments by Legal Form</div>
                    <div class="card-body">
                        {{ pie_estab | safe }}
                    </div>
                </div>
            </div>
            <!-- Stacked Bar Chart: Payroll by Size and LFO -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Payroll by Size and Legal Form</div>
                    <div class="card-body">
                        {{ stacked_payroll | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
